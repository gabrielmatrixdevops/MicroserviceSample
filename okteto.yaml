build:
  dotnetsample:
    context: DotNetSample
    dockerfile: Dockerfile

deploy:
  - helm upgrade --install dotnetsample chart --set image=${OKTETO_BUILD_DOTNETSAMPLE_IMAGE} --set namespace=${OKTETO_NAMESPACE}

dev:
  vote:
    command: dotnet DotNetSample.dll
    sync:
      - ./DotNetSample:/app
    persistentVolume:
      enabled: false
