apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
  selector:
    app: rabbitmq

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          ports:
            - containerPort: 5672
            - containerPort: 15672
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: "guest"
            - name: RABBITMQ_DEFAULT_PASS
              value: "guest"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: dotnetsample
spec:
  type: ClusterIP
  ports:
    - name: https
      port: 8081
      targetPort: 8081
  selector:
    app: dotnetsample

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnetsample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnetsample
  template:
    metadata:
      labels:
        app: dotnetsample
    spec:
      containers:
        - name: dotnetsample
          image: {{ .Values.image }}
          ports:
            - containerPort: 8081
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
          env:
            - name: RABBITMQ_HOST
              value: "rabbitmq"
            - name: RABBITMQ_PORT
              value: "5672"
            - name: "ASPNETCORE_HTTPS_PORTS"
              value: "8081"
            - name: "ASPNETCORE_HTTP_PORTS"
              value: "8080"
            - name: "ASPNETCORE_ENVIRONMENT"
              value: "Development"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dotnetsample
  annotations:
    dev.okteto.com/generate-host: dotnetsample
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
    - http:
        paths:
          - backend:
              service:
                name: dotnetsample
                port:
                  number: 8081
            path: /weatherforecast
            pathType: ImplementationSpecific